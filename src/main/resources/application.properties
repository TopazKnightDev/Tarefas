spring.application.name=TarefasAPI

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/banco_tarefas
spring.datasource.username=postgres
spring.datasource.password=minhasenha

# Estou usando o "none" para ter criar manualmente minha tabela/banco e sequence no postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.devtools.restart.exclude=postgresql-*.jar